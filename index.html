<form>
        <h2 class = "title">Welcome to the Budget Tracker App</h2>
         <div class = "form-element">
  <label for="action-select">Choose an action</label>
<select class="options" id="action-select" required>
  <option value="" hidden>Select an action</option>
  <option value="Income">Add Income</option>
  <option value="Expense">Add Expense</option>
  </select>
  </div>
 <div class = "form-element">
<label for="amount"> Enter total amount</label>
<input type="number" id="amount" step="0.01" name="amount" placeholder="Enter amount $" required>
</div>
 <div class = "form-element">
<label for = "category"> Select Category</label>
<select class="options" id="category" required>
  <option value="" hidden>Select a category</option>
  <option value="salary">Salary</option>
  <option value="groceries">Food</option>
  <option value="entertainment">Entertainment</option>
  <option value="utilities">Bills</option>
  <option value="others">Misc</option>
</select>
</div>
<div class = "form-element">
 <button class="form-button" type ="reset" id="reset-button">Reset</button>
 </div>
 <div class = "form-element">
  <button class="form-button" type="button" id="submit-button">Submit</button>
    </div>
    
</form>
<h2 style = "text-align: center;"> Recent Transactions</h2>
<table class ="summary-table">
    <thead>
        <tr>
            <th>Date</th>
            <th>Amount ($)</th>
            <th>Category</th>
            <th>Income/Expense</th>
            <th> total balance</th>
        </tr>
    </thead>
    <tbody id="summary-body">
    </tbody>
    </table>
</div>
